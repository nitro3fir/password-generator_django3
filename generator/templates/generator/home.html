<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

<div class="container text-center">
	<h1>Генератор паролей</h1>
	<form action="{% url 'password' %}">
		<select name="length">
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12" selected="selected">12</option>
			<option value="13">13</option>
			<option value="14">14</option>
		</select> Длина
		<br>
		<input type="checkbox" name="uppercase"> Заглавные буквы
		<br>
		<input type="checkbox" name="numbers"> Числа
		<br>
		<input type="checkbox" name="special"> Спец. символы
		<br>
		<input type="submit" value="Сгенерировать пароль" class="btn btn-primary">
	</form>
</div>
